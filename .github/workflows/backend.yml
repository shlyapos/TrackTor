name: .NET

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: | 
        cd..
        cd Backend/TrackTor
        dotnet restore
    - name: Build
      run: | 
        cd..
        cd Backend/TrackTor
        dotnet build --no-restore
    - name: Test
      run: | 
        cd..
        cd Backend\TrackTor
        dotnet test --no-build --verbosity normal