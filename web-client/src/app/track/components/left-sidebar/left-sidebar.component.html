<div *ngIf="isTrackListTab$ | async; then trackList else trackInfo"></div>   
<ng-template #trackList>
  <app-track-search></app-track-search>
  <app-track-list class="track-list"></app-track-list>
</ng-template>
<ng-template #trackInfo>
  <app-track-info-backward></app-track-info-backward>
  <app-track-info class="track-info"></app-track-info>
</ng-template>
