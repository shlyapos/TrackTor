<div class="track-item">
  <p class="track-name">{{track.name}}</p>
  <p class="track-region">{{track.region}}</p>
  <p class="track-transport">{{track.transport}}</p>
  <div class="track-item-footer">
    <p class="track-distance">{{track.distance}} км</p>
    <p class="track-time">~ {{track.time}}</p>
  </div>
</div>
